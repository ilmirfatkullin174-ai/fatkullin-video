<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Fatkullin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .id-box {
            background: #333;
            color: #ff0;
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            margin: 10px 0;
            word-break: break-all;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .log {
            text-align: left;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Fatkullin –¢–ï–°–¢</h1>
        
        <div>
            <button onclick="generateId()">1. –°–æ–∑–¥–∞—Ç—å –º–æ–π ID</button>
            <div class="id-box" id="myId">---</div>
        </div>
        
        <hr>
        
        <div>
            <input type="text" id="targetId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞">
            <button onclick="sendMessage()">2. –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
        </div>
        
        <hr>
        
        <div>
            <h3>–õ–æ–≥ —Å–æ–æ–±—â–µ–Ω–∏–π:</h3>
            <div class="log" id="log"></div>
            <button onclick="checkMessages()">3. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—Ö–æ–¥—è—â–∏–µ</button>
        </div>
    </div>

    <script>
        let myId = '';
        let messages = JSON.parse(localStorage.getItem('test_messages') || '{}');
        
        function log(text) {
            const log = document.getElementById('log');
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + text + '</div>';
            log.scrollTop = log.scrollHeight;
        }
        
        function generateId() {
            myId = 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 6);
            document.getElementById('myId').innerText = myId;
            log('‚úÖ –í–∞—à ID —Å–æ–∑–¥–∞–Ω: ' + myId);
        }
        
        function sendMessage() {
            const targetId = document.getElementById('targetId').value;
            if (!targetId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                return;
            }
            
            if (!myId) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–π ID');
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è —Ü–µ–ª–µ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (!messages[targetId]) messages[targetId] = [];
            messages[targetId].push({
                from: myId,
                text: '–¢–µ—Å—Ç ' + Date.now(),
                time: new Date().toLocaleTimeString()
            });
            
            localStorage.setItem('test_messages', JSON.stringify(messages));
            log('üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ' + targetId);
        }
        
        function checkMessages() {
            if (!myId) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–π ID');
                return;
            }
            
            const myMessages = messages[myId] || [];
            
            if (myMessages.length > 0) {
                log('üì• –ù–∞–π–¥–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π: ' + myMessages.length);
                myMessages.forEach(msg => {
                    log('   –û—Ç: ' + msg.from + ' - ' + msg.text);
                });
                // –û—á–∏—â–∞–µ–º –ø–æ—Å–ª–µ –ø—Ä–æ—á—Ç–µ–Ω–∏—è
                messages[myId] = [];
                localStorage.setItem('test_messages', JSON.stringify(messages));
            } else {
                log('‚è≥ –ù–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(() => {
            if (myId) checkMessages();
        }, 3000);
    </script>
</body>
</html>
