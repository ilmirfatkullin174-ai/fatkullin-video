<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatkullin - вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
        }
        
        h1 {
            color: #1e2f4a;
            margin-bottom: 30px;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            background: #fbbf24;
            color: #1e2f4a;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .success {
            color: green;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        .clear-btn {
            background: #dc2626;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Fatkullin</h1>
        
        <!-- Форма регистрации -->
        <div id="registerBlock">
            <h3>Регистрация</h3>
            <input type="text" id="regName" placeholder="Имя" value="Иван">
            <input type="tel" id="regPhone" placeholder="Телефон" value="+79991234567">
            <input type="password" id="regPassword" placeholder="Пароль" value="123">
            <button onclick="register()">Зарегистрироваться</button>
        </div>
        
        <!-- Форма входа -->
        <div id="loginBlock">
            <h3>Вход</h3>
            <input type="tel" id="loginPhone" placeholder="Телефон" value="+79991234567">
            <input type="password" id="loginPassword" placeholder="Пароль" value="123">
            <button onclick="login()">Войти</button>
        </div>
        
        <!-- Кнопка очистки (на случай ошибок) -->
        <button class="clear-btn" onclick="clearAll()">Очистить всё и начать заново</button>
        
        <div id="message" class="error"></div>
    </div>

    <script>
        // Полная очистка
        function clearAll() {
            localStorage.clear();
            document.getElementById('message').innerHTML = '✅ Всё очищено. Теперь можно регистрироваться заново.';
        }

        // Регистрация
        function register() {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            
            if (!name || !phone || !password) {
                document.getElementById('message').innerHTML = '❌ Заполните все поля';
                return;
            }
            
            // Получаем текущих пользователей
            let users = [];
            const stored = localStorage.getItem('users');
            if (stored) {
                users = JSON.parse(stored);
            }
            
            // Проверяем есть ли такой телефон
            const exists = users.find(u => u.phone === phone);
            if (exists) {
                document.getElementById('message').innerHTML = '❌ Этот телефон уже зарегистрирован. Нажмите "Очистить всё" или войдите.';
                return;
            }
            
            // Создаём нового пользователя
            const newUser = {
                id: Date.now() + '',
                name: name,
                phone: phone,
                password: password
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            document.getElementById('message').innerHTML = '✅ Регистрация успешна! Перенаправление...';
            
            // Переходим на главную
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }
        
        // Вход
        function login() {
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
            
            const stored = localStorage.getItem('users');
            if (!stored) {
                document.getElementById('message').innerHTML = '❌ Нет зарегистрированных пользователей';
                return;
            }
            
            const users = JSON.parse(stored);
            const user = users.find(u => u.phone === phone && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                document.getElementById('message').innerHTML = '✅ Вход выполнен! Перенаправление...';
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
            } else {
                document.getElementById('message').innerHTML = '❌ Неверный телефон или пароль';
            }
        }
    </script>
</body>
</html>
