<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatkullin - –≥–ª–∞–≤–Ω–∞—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
        }
        
        h1 {
            color: #1e2f4a;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            background: #fbbf24;
            color: #1e2f4a;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .logout {
            background: #dc2626;
            color: white;
        }
        
        .contact {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online { color: green; }
        .offline { color: gray; }
        
        #message {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Fatkullin</h1>
        
        <div class="user-info" id="userInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <input type="tel" id="addPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è">
        <button onclick="addContact()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç</button>
        
        <h3>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h3>
        <div id="contactsList"></div>
        
        <button class="logout" onclick="logout()">–í—ã–π—Ç–∏</button>
        <div id="message"></div>
    </div>

    <script>
        let currentUser = null;
        let contacts = [];
        let onlineUsers = new Set();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            
            const contactsData = localStorage.getItem('contacts');
            if (contactsData) {
                contacts = JSON.parse(contactsData);
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            document.getElementById('userInfo').innerHTML = `
                <strong>${currentUser.name}</strong><br>
                ${currentUser.phone}
            `;
            
            renderContacts();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç
        function addContact() {
            const phone = document.getElementById('addPhone').value;
            if (!phone) return;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.phone === phone && u.id !== currentUser.id);

            if (!user) {
                document.getElementById('message').innerHTML = '‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
                return;
            }

            if (contacts.find(c => c.id === user.id)) {
                document.getElementById('message').innerHTML = '‚ùå –ö–æ–Ω—Ç–∞–∫—Ç —É–∂–µ –µ—Å—Ç—å';
                return;
            }

            contacts.push({
                id: user.id,
                name: user.name,
                phone: user.phone
            });

            localStorage.setItem('contacts', JSON.stringify(contacts));
            document.getElementById('addPhone').value = '';
            document.getElementById('message').innerHTML = '‚úÖ –ö–æ–Ω—Ç–∞–∫—Ç –¥–æ–±–∞–≤–ª–µ–Ω';
            renderContacts();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã
        function renderContacts() {
            const list = document.getElementById('contactsList');
            
            if (contacts.length === 0) {
                list.innerHTML = '<p style="color: gray; text-align: center;">–ù–µ—Ç –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤</p>';
                return;
            }

            list.innerHTML = '';
            contacts.forEach(contact => {
                const div = document.createElement('div');
                div.className = 'contact';
                div.innerHTML = `
                    <div>
                        <strong>${contact.name}</strong><br>
                        <span class="${onlineUsers.has(contact.id) ? 'online' : 'offline'}">
                            ${onlineUsers.has(contact.id) ? '‚óè –≤ —Å–µ—Ç–∏' : '‚óã –Ω–µ –≤ —Å–µ—Ç–∏'}
                        </span>
                    </div>
                    <button onclick="call('${contact.id}')">üìπ</button>
                `;
                list.appendChild(div);
            });
        }

        // –ó–≤–æ–Ω–æ–∫
        async function call(id) {
            if (!onlineUsers.has(id)) {
                document.getElementById('message').innerHTML = '‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤ —Å–µ—Ç–∏';
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                alert('‚úÖ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç! –ó–≤–æ–Ω–æ–∫ –Ω–∞—á–∞—Ç (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)');
                stream.getTracks().forEach(t => t.stop());
            } catch (e) {
                document.getElementById('message').innerHTML = '‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
            }
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –æ–Ω–ª–∞–π–Ω–∞
        setInterval(() => {
            contacts.forEach(c => {
                if (Math.random() > 0.5) {
                    onlineUsers.add(c.id);
                } else {
                    onlineUsers.delete(c.id);
                }
            });
            renderContacts();
        }, 3000);

        // –ó–∞–ø—É—Å–∫
        loadData();
    </script>
</body>
</html>
