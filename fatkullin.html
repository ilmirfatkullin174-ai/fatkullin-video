    <style>

<body>
    <div class="app">

        <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ -->
        <div class="content">

                <!-- –í—Ö–æ–¥ -->

                        <input type="tel" id="loginPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" value="+79991234567">

                <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
                <div class="form" id="registerForm">

                        <h3 style="margin-bottom: 15px;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>

                        <input type="tel" id="regPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" value="+79991234567">

                        <button class="btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

            <!-- –ë–õ–û–ö –ö–û–ù–¢–ê–ö–¢–û–í -->
            <div id="contactsBlock" style="display: none;">
                <div style="display: flex; gap: 10px;">
                    <button class="btn" id="showAddBtn" style="margin: 0; padding: 12px;">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>

                <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->

                    <div class="form-card">
                        <h4>–î–æ–±–∞–≤–∏—Ç—å –ø–æ –Ω–æ–º–µ—Ä—É</h4>
                        <input type="tel" id="newPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –¥—Ä—É–≥–∞">
                        <div style="display: flex; gap: 10px;">
                            <button class="btn" id="addContactBtn" style="margin: 0;">–î–æ–±–∞–≤–∏—Ç—å</button>
                            <button class="btn" style="background: #94a3b8; box-shadow:0 3px 0 #475569;" id="cancelAddBtn">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                    </div>
                </div>
                
                <h3 style="margin: 15px 0;">–ú–æ–∏ –∫–æ–Ω—Ç–∞–∫—Ç—ã</h3>
                <div class="contacts-list" id="contactsList"></div>
                
                <div class="info-text">
                    –î–ª—è –∑–≤–æ–Ω–∫–∞: –æ–±–∞ —á–µ–ª–æ–≤–µ–∫–∞ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ —Å–µ—Ç–∏
                </div>
            </div>
        </div>
    </div>
    
    <!-- –≠–ö–†–ê–ù –ó–í–û–ù–ö–ê -->
    <div class="call-screen" id="callScreen">
        <div class="call-header">
            <div>
                <h3 id="callWith">–ó–≤–æ–Ω–æ–∫</h3>
                <p id="callTimer">00:00</p>
            </div>
            <button class="btn btn-red" id="endCallBtn" style="width: auto; padding: 10px 20px;">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
        
        <div class="videos">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        
        <div class="call-controls">
            <button class="control-btn" id="muteAudio">üé§</button>
            <button class="control-btn" id="muteVideo">üìπ</button>
            <button class="control-btn red" id="endCallBtn2">üìû</button>
        </div>
    </div>

    <script>
        // ============================================
        // –ü–†–û–°–¢–û–ï –•–†–ê–ù–ò–õ–ò–©–ï –î–ê–ù–ù–´–•
        // ============================================
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        let contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
        
        // WebRTC –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let localStream = null;
        let peerConnection = null;
        let remoteStream = null;
        let callTimer = null;
        let seconds = 0;
        let isAudioMuted = false;
        let isVideoMuted = false;
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const authBlock = document.getElementById('authBlock');
        const contactsBlock = document.getElementById('contactsBlock');
        const userCard = document.getElementById('userCard');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const userPhone = document.getElementById('userPhone');
        const contactsList = document.getElementById('contactsList');
        const callScreen = document.getElementById('callScreen');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callWith = document.getElementById('callWith');
        const callTimerEl = document.getElementById('callTimer');
        
        // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        if (currentUser) {
            showMainScreen();
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
        });
        
        document.getElementById('registerTab').addEventListener('click', () => {
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        });
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        document.getElementById('registerBtn').addEventListener('click', () => {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            
            if (!name || !phone || !password) {
                document.getElementById('authMessage').textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            
            if (users.find(u => u.phone === phone)) {
                document.getElementById('authMessage').textContent = '–¢–µ–ª–µ—Ñ–æ–Ω —É–∂–µ –µ—Å—Ç—å';
                return;
            }
            
            const newUser = {
                id: 'user_' + Date.now(),
                name: name,
                phone: phone,
                password: password,
                avatar: name.charAt(0).toUpperCase()
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showMainScreen();
        });
        
        // –í—Ö–æ–¥
        document.getElementById('loginBtn').addEventListener('click', () => {
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = users.find(u => u.phone === phone && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMainScreen();
            } else {
                document.getElementById('authMessage').textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
            }
        });
        
        // –í—ã—Ö–æ–¥
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            currentUser = null;
            authBlock.style.display = 'block';
            contactsBlock.style.display = 'none';
            userCard.style.display = 'none';
        });
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('showAddBtn').addEventListener('click', () => {
            document.getElementById('addForm').style.display = 'block';
        });
        
        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            document.getElementById('addForm').style.display = 'none';
        });
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–∞–∫—Ç–∞
        document.getElementById('addContactBtn').addEventListener('click', () => {
            const phone = document.getElementById('newPhone').value;
            
            const user = users.find(u => u.phone === phone && u.id !== currentUser.id);
            
            if (user) {
                if (!contacts.find(c => c.id === user.id)) {
                    contacts.push({
                        id: user.id,
                        name: user.name,
                        phone: user.phone,
                        avatar: user.avatar,
                        online: true
                    });
                    localStorage.setItem('contacts', JSON.stringify(contacts));
                    renderContacts();
                    document.getElementById('addForm').style.display = 'none';
                    document.getElementById('newPhone').value = '';
                } else {
                    alert('–ö–æ–Ω—Ç–∞–∫—Ç —É–∂–µ –µ—Å—Ç—å');
                }
            } else {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
        });
        
        function showMainScreen() {
            authBlock.style.display = 'none';
            contactsBlock.style.display = 'block';
            userCard.style.display = 'flex';
            userName.textContent = currentUser.name;
            userAvatar.textContent = currentUser.avatar;
            userPhone.textContent = currentUser.phone;
            renderContacts();
        }
        
        function renderContacts() {
            if (contacts.length === 0) {
                contactsList.innerHTML = '<p style="text-align: center; color: #94a3b8;">–ù–µ—Ç –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤. –î–æ–±–∞–≤—å—Ç–µ —Å–µ–º—å—é!</p>';
                return;
            }
            
            contactsList.innerHTML = '';
            
            contacts.forEach(contact => {
                const contactDiv = document.createElement('div');
                contactDiv.className = 'contact online';
                contactDiv.innerHTML = `
                    <div class="contact-left">
                        <div class="contact-avatar">${contact.avatar}</div>
                        <div>
                            <strong>${contact.name}</strong>
                            <p style="font-size: 12px; color: #64748b;">${contact.phone}</p>
                        </div>
                    </div>
                    <button class="call-btn" onclick="startCall('${contact.id}', '${contact.name}')">üìπ</button>
                `;
                contactsList.appendChild(contactDiv);
            });
        }
        
        // –ù–ê–ß–ê–õ–û –ó–í–û–ù–ö–ê
        window.startCall = async (contactId, contactName) => {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                localVideo.srcObject = localStream;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–≤–æ–Ω–∫–∞
                callScreen.classList.add('active');
                callWith.textContent = `–ó–≤–æ–Ω–æ–∫ ${contactName}`;
                
                // –¢–∞–π–º–µ—Ä
                seconds = 0;
                callTimer = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    callTimerEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
                
                // –°–æ–∑–¥–∞—ë–º peer connection
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };
                
                peerConnection = new RTCPeerConnection(configuration);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // –ü–æ–ª—É—á–∞–µ–º —É–¥–∞–ª—ë–Ω–Ω—ã–π –ø–æ—Ç–æ–∫
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };
                
                // –û–±–º–µ–Ω ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞–º–∏
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICE candidate:', event.candidate);
                        // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–∞–Ω–¥–∏–¥–∞—Ç–∞ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫—É
                    }
                };
                
                // –°–æ–∑–¥–∞—ë–º –æ—Ñ—Ñ–µ—Ä
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                console.log('–û—Ñ—Ñ–µ—Ä —Å–æ–∑–¥–∞–Ω:', offer);
                
                // –ò–ù–°–¢–†–£–ö–¶–ò–Ø –î–õ–Ø –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
                alert(`
                    üìû –ö–ê–ö –ü–û–ó–í–û–ù–ò–¢–¨:
                    
                    1. –ü–æ–∑–≤–æ–Ω–∏—Ç–µ —á–µ–ª–æ–≤–µ–∫—É –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É
                    2. –ü—Ä–æ–¥–∏–∫—Ç—É–π—Ç–µ –µ–º—É —ç—Ç–æ—Ç –∫–æ–¥:
                    
                    ${btoa(JSON.stringify(offer))}
                    
                    3. –û–Ω –¥–æ–ª–∂–µ–Ω –≤–≤–µ—Å—Ç–∏ –∫–æ–¥ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
                    
                    (–í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
                `);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
            }
        };
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞
        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (callTimer) {
                clearInterval(callTimer);
            }
            
            callScreen.classList.remove('active');
        }
        
        document.getElementById('endCallBtn').addEventListener('click', endCall);
        document.getElementById('endCallBtn2').addEventListener('click', endCall);
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º/–≤–∏–¥–µ–æ
        document.getElementById('muteAudio').addEventListener('click', () => {
            if (localStream) {
                isAudioMuted = !isAudioMuted;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isAudioMuted;
                });
                document.getElementById('muteAudio').style.opacity = isAudioMuted ? '0.5' : '1';
            }
        });
        
        document.getElementById('muteVideo').addEventListener('click', () => {
            if (localStream) {
                isVideoMuted = !isVideoMuted;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !isVideoMuted;
                });
                document.getElementById('muteVideo').style.opacity = isVideoMuted ? '0.5' : '1';
            }
        });
        
        // –ì—Ä—É–ø–ø–æ–≤–æ–π –∑–≤–æ–Ω–æ–∫
        document.getElementById('groupCallBtn')?.addEventListener('click', () => {

        });
